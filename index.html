<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid bg-pink d-flex justify-content-center">
        <div id="main-box" class="col-lg-7 py-5 my-5">
            <h1 class="font-lobster salmon text-center m-5"><span>Pomodoro Timer</span></h1>
            <div class="row bg-dark-pink py-5">
                <div class="col-3 text-center">
                    <p id="break-label" class="font-monda font-smx">Break Length</p>
                    <button id="break-decrement" class="btn outline salmon  h3  rounded-0"><i class="fa fa-minus"
                            aria-hidden="true"></i></button>
                    <span id="break-length" class="m-3 display-6 font-lobster salmon">5</span>
                    <button id="break-increment" class="btn  outline  h3 salmon rounded-0"><i class="fa fa-plus"
                            aria-hidden="true"></i></button>
                </div>
                <div class="col-6 text-center timer-container">
                    <div class="wrapper mx-auto">
                        <div class="loader">
                            <span id="time-left" class=" font-lobster text-black font-xlmd text-center">25:00</span>
                        </div>
                    </div>
                    <!-- <div id="timer"
                        class="timer row text-bg-info border  m-5 d-flex justify-content-center border-5 border-danger rounded-pill rounded-2  mx-auto">
                        <img class="wrapper text-center size" src="images/tomato (1).png">

                        <span id="time-left" class=" font-lobster text-black font-xlmd text-center">25:00</span>
                    </div>
                    <div id="progress-bar-container" class="progress-container">
                        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div> -->
                </div>
                <div class="col-3 text-center">
                    <!-- <div id="session-controls">
                        <button id="session-decrement" class="btn btn-outline-danger btn-lg h1"><i
                                class="bi bi-dash"></i></button>
                        <span id="session-length" class="m-3 display-6">25</span>
                        <button id="session-increment" class="btn btn-outline-danger btn-lg h1"><i
                                class="bi bi-plus-lg"></i></button>
                    </div> -->
                    <div id="session-controls" class="">
                        <p id="session-label" class="font-monda font-smx">Session length</p>
                        <button id="session-decrement" class="btn outline  salmon  h3 rounded-0"><i class="fa fa-minus"
                                aria-hidden="true"></i></button>
                        <span id="session-length" class="m-3 display-6 font-lobster salmon">25</span>
                        <button id="session-increment" class="btn outline   h3 salmon rounded-0"><i class="fa fa-plus"
                                aria-hidden="true"></i></button>
                    </div>

                </div>
                <div class="row d-flex justify-content-center pt-5">
                    <div class="col-lg-2 col-4 p-0 m-2">
                        <button id="start_stop" class="btn  w-100  bg-pink salmon font-lgsm"><i class="fa fa-stop"
                                aria-hidden="true"></i>&nbsp;<span
                                class="font-monda-regular text-black">STOP</span></button>
                    </div>
                    <div class="col-lg-2 col-4 p-0 m-2">
                        <button id="reset" class="btn w-100  bg-pink  salmon font-lgsm"><i
                                class="fa fa-refresh"></i>&nbsp;<span
                                class="font-monda-regular text-black">RESET</span></button>
                    </div>
                </div>
            </div>
        </div>
